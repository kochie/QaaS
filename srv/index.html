<!DOCTYPE html>
<html>
<head>
    <title>SMEE as a Service</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div id="app" v-on:click=getAQuote v-if="loaded" class="vertical-container">
        <div class="horizontal-container">
            <div>
                <img class="smee-logo" src="SMEE-Logo.png" alt="SMEE Logo"></img>
            </div>
            <p style="padding-left: 60px">As A Service</p>
        </div>
        <div class="horizontal-container quote-box">
            <img src="robot2-01.png" alt="robot" class="smee-robot"></img>
            <div>
                <p class="quote-text">{{ quote.quote }}</p>
                <p>- {{ quote.person }}</p>
                <p>Week: {{ quote.week }}</p>
                <hr>
                <p>Click the robot for more!</p>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
